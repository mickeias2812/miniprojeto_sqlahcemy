{% extends 'base.html' %}
{% block title %}{{ 'Editar' if usuario else 'Adicionar' }} Usuário{% endblock %}

{% block content %}
<h2 class="ui header">{{ 'Editar' if usuario else 'Adicionar' }} Usuário</h2>

<form class="ui form" method="POST">

    <div class="field">
        <label>Nome</label>
        <input type="text" name="nome" value="{{ usuario.Nome_usuario if usuario else '' }}" required>
    </div>

    <div class="field">
        <label>Email</label>
        <input type="email" name="email" value="{{ usuario.Email if usuario else '' }}">
    </div>

    <div class="field">
        <label>Telefone</label>
        <input type="text" name="telefone" value="{{ usuario.Numero_telefone if usuario else '' }}">
    </div>

    <div class="field">
        <label>Data de Inscrição</label>
        <input type="date" name="data" value="{{ usuario.Data_inscricao if usuario else '' }}">
    </div>

    <div class="field">
        <label>Multa Atual</label>
        <input type="number" step="0.01" name="multa" value="{{ usuario.Multa_atual if usuario else '' }}">
    </div>

    <button class="ui green button" type="submit">Salvar</button>
    <a class="ui grey button" href="{{ url_for('listar_usuarios') }}">Cancelar</a>

</form>

{% endblock %}
